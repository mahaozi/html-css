<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2： 选择器进阶</title>
    <style>
        .text{
            line-height: 40px;
            background-color: blanchedalmond;
            text-align: center;
        }
        .text h2{
            color: blueviolet;
        }
        .text h3, .text h4{
            color: coral;
        }
        .text h2:hover{
            color: cyan;
            background-color: darkcyan;
        }
        .text p::before, .text p::after{
            content: "——————";
            color: cornsilk;
        }
    </style>
</head>
<body>
    <div class="text">
        <h2>whoami</h2>
        <p>hello world1</p>
    </div>
    <div class="text">
        <h3>me</h3>
        <p>hello world2</p>
    </div>
    <div class="text">
        <h4>me</h4>
        <p>hello world3</p>
    </div>
</body>
</html>
