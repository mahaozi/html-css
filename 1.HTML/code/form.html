<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <table border="1">
        <thead>
            <th>序号</th>
            <th>姓名</th>
            <th>年龄</th>
        </thead>
        <tbody>
            <td colspan="3">开头</td>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>a</td>
                <td>b</td>
                <td>c</td>
            </tr>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
        </tbody>
    </table>
    <br>
    <hr>
    <form action="" method="post">
        <label for="username">用户名：</label>
        <input type="text" name="" id="username" placeholder="输入用户名">
        <label for="password">密码：</label>
        <input type="password" name="" id="password" placeholder="密码">

        <input type="radio" name="sex" id="">男
        <input type="radio" name="sex" id="">女

        <select>
            <option value="">篮球</option>
            <option value="">其他</option>
        </select>
        
        <input type="checkbox" name="sport" id="">游泳
        <input type="checkbox" name="sport" id="">篮球
        <input type="checkbox" name="sport" id="">足球

    </form>
</body>
</html>
