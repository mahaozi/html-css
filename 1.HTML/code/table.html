<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<body>
    <!-- 表格容器：table -->
    <table border="2">
        <!-- 表头 -->
        <thead>
            <th>序号</th>
            <th>姓名</th>
            <th>年龄</th>
        </thead>
        <!-- 表体 -->
        <tbody>
            <tr>
                <td colspan="4">学生信息</td>
            </tr>
            <tr>
                <td rowspan="3">一班</td>
                <td>1</td>
                <td>小米</td>
                <td>17</td>
            </tr>
            <tr>
                <td>2</td>
                <td>小名</td>
                <td>17</td>
            </tr>
            <tr>
                <td>3</td>
                <td>小明</td>
                <td>17</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
